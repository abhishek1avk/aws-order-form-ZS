<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AWS Marketplace Order Form</title>
	<!--<link href="styles/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
  <link rel="icon" href="images/Abhishek_Passport_image.JPG">-->
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


  </head>
  <body>
			<div class="jumbotron text-center">
					<div class="container">
						<a href="/" class="lang-logo">
							<img src="/zscaler-logo.png">
						</a>
						<h1>AWS Marketplace Order form</h1>
					</div>
				</div>
				<div class="container">
	  <form>
				<div class="form-group  col-md-12">
					<label for="companyname">Company name*</label>
					<input type="text" class="form-control" id="companyname" placeholder="Company name" required>
				</div>
				<div class="form-group  col-md-12">
					<label for="validationCustom02">Company web domain for deployment*</label>
					<input type="text" class="form-control" id="companywebdomain" placeholder="Company Web Domain" required>
				</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="firstname">First Name</label>
					<input type="text" class="form-control" id="firstname" placeholder="First Name" required>
				</div>
				<div class="col-md-6 mb-3">
					<label for="lastname">Last Name</label>
					<input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="emailid">Email</label>
					<input type="email" class="form-control" id="emailid" placeholder="Email" required>
				</div>
				<div class="col-md-6 mb-3">
					<label for="phnum">Phone number</label>
					<input type="tel" pattern="[0-9]{10}" class="form-control" id="phnum" placeholder="Phone number" required>
				</div>
			</div>
			<div class="form-group  col-md-12">
				<label for="depstdate">Desired Deployment Start Date*</label>
				<input type="date" class="form-control" id="depstdate" placeholder="Desired Deployment Start Date" required>
			</div>
			<div class="form-group  col-md-12">
				<label for="splins">Special Instructions</label>
				<textarea class="form-control" name="splins" placeholder="Special Instructions" id="splins" cols="30" rows="10"></textarea>
			</div>
			<div class="text-center">
				<button class="btn btn-primary" type="submit">Submit</button>
			</div>
		</form>
	</div>
  </body>
</html>
